<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
  <h1>Survey Form</h1>
  <form>
   <h1>Work-Life Balance</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
	<div class="form-group">
      <label for="Contact No.">Contact No.:</label>
      <input type="Contact No." id="Contact No." name="Contact No." required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
	<p><label>Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option></p>
    </select>
	<p><label> On average, how many hours do you work per week?</label>
    <select id="question" name="question" required>
      <option value="">Select</option>
      <option value="#">Less than 40 hours</option>
      <option value="#">40-50 hours</option>
      <option value="#">50-60 hours</option>
	  <option value="#">More than 60 hours</option></p>
    </select>
	
	<p><label> How often do you find yourself working outside of regular working hours (e.g., evenings, weekends)?</label>
    <select id="question" name="question" required>
      <option value="">Select</option>
      <option value="#">Very often</option>
      <option value="#">Sometimes</option>
      <option value="#">Rarely</option>
	  <option value="#">Never</option></p>
    </select>
	<p><label>Do you feel that you have a healthy work-life balance?</label>
    <select id="question" name="question" required>
      <option value="">Select</option>
      <option value="#">Yes, I have a good balance.</option>
      <option value="#"> I have a decent balance, but it could be better.</option>
	  <option value="#">No, I struggle to maintain a healthy balance.</option></p>
    </select>
	<p><label> On average, how many hours do you work per week?</label>
    <select id="question" name="question" required>
      <option value="">Select</option>
      <option value="#">Regularly (every few months)</option>
      <option value="#">Occasionally (once or twice a year)</option>
      <option value="#">Rarely (once every few years)</option>
	  <option value="#">Never</option></p>
    </select>
	<p><label>Have you experienced any negative impact on your physical or mental health due to work-related stress or imbalance?</label>
    <select id="question" name="question" required>
      <option value="">Select</option>
      <option value="#">Yes, it has had a significant impact.</option>
      <option value="#">It has had a minor impact.</option>
	  <option value="#"> No, it has not impacted my health.</option></p>
    </select>
    <div class="form-group">
      <label for="feedback">Any other Feedback from you:</label>
      <textarea id="feedback" name="feedback" required></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
